{% extends 'base.html' %}

{% block body %}

<div class="professor_subjects">
    
    {% for subject in subjects %}
        <p><b>Naziv:</b> {{subject.name}} ({{subject.kod}})</p>
        <p><b>ECTS:</b> {{subject.ects}}</p>
        <p><b>Redovni semestar:</b> {{subject.sem_red}}</p>
        <p><b>Izvanredni semestar:</b> {{subject.sem_izv}}</p>
        <p><b>Izborni:</b> {{subject.izborni}}</p>
        <div class="subjects__buttons">
            <a href="/professors/view_subject_professor/add/sub{{subject.id}}/prof{{prof_id}}">Add subject</a> 
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
